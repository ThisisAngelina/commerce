{% extends 'auctions/layout.html' %}

{% block body %}

 {% if messages %}
   {% for message in messages %}
     <p class="alert alert-{{ message.tags }}">{{ message }}<p>
   {% endfor %}
{% endif %}

<h1>My watchlist:</h1>
<ul>
{% for listing in listings %}
<li><a href="{% url 'listing_view' listing.listing.pk %}" class="link-primary">{{ listing.listing.title }}</a></li>
{% endfor %}
</ul>

{% endblock %}
